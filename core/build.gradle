plugins {
    id 'java'
}

group 'org.example'
version '1.3.5'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation files('libs/utils-1.3.5.jar')
}

test {
    useJUnitPlatform()
}